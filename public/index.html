<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <form onsubmit="return signup()">

        <label>Name :</label>
        <br>
        <input type="text" name="name" id="txt_name" required>
        <br>
        <label>Email :</label>
        <br>
        <input type="email" name="email" id="txt_email" required>
        <br>
        <br>
        <label>Password :</label>
        <br>
        <br>
        <input type="password" name="password" id="txt_password" required>
        <br>
        <br>
        <label>Phone :</label>
        <br>
        <input type="number" name="number" id="txt_number" required>
        <br>
        <label>Gender :</label>
        <br>
        <select name="Gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <br>
        <button>Sign Up</button>
        <br>
        <br>
        <button><a style="text-decoration: none; color: black;" href="login.html">Login</a></button>
    </form>
    <script src="app.js"></script>
</body>

</html>
